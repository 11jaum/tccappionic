<ion-content [fullscreen]="true">
  <ion-label>
    <div class="center-img">
      <ion-img
      src="\assets\logoblack.png"
      alt="logotipo"
      style=" 
      width: 210px;
      height: 158px;"
      ></ion-img>
    </div>
    <h1 style="font-size: 35px; color: #000000;">Login</h1>
  </ion-label>

  <form [formGroup]="form">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item>
        <ion-input formControlName="email" placeholder="Insira seu email" class="box-item" style="border-radius: 30px"></ion-input>
      </ion-item>
      <ion-text class="ion-text-left" color="danger" *ngIf="!form.get('email').valid && form.get('email').touched " style="font-size: 1px">
        <p class="error">*Por favor, insira um endereço válido*</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon (click)="onChange()"
          [name]="isTypePassword ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          [color]="isTypePassword ? 'medium' : 'primary'"
          style="background-color: #D9D9D9; height: 44px; color:black; border-radius: 0 30px 30px 0">
        </ion-icon>
        <ion-input formControlName="password" [type]="isTypePassword ? 'password' : 'text'" placeholder="Insira a senha" class="box-item teste" style="border-radius: 30px 0 0 30px"></ion-input>
      </ion-item>

      <ion-text class="ion-text-left" color="danger" *ngIf="!form.get('password').valid && form.get('password').touched" style="font-size: 1px">
        <p class="error" *ngIf="form.get('password').errors['required']">*Por favor, insira sua senha*</p>
        <p class="error" *ngIf="form.get('password').dirty">*A senha deve ter pelo menos 8 caracteres*</p>
      </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="6" class="alignItems">
          <div align="left">
            <ion-checkbox></ion-checkbox>
            <ion-note>Lembre-me</ion-note>
          </div>
        </ion-col>
        <ion-col size="6" class="alignItems">
          <div align="right">
            <ion-note>Esqueceu a senha?</ion-note>
          </div>
        </ion-col>
      </ion-row>

      <div class="center-button">
        <ion-button color="primary" shape="round" expand="block" (click)="onSubmit()">Logar</ion-button>
      </div>
      
      <p class="signup">
        <ion-note>Não tem registro? <ion-text routerLink="/login/signup" color="primary">Crie um aqui</ion-text></ion-note>
      </p>
    </ion-list>
  </form>
</ion-content>
